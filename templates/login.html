<!-- templates/login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SageAlpha â€” Sign in</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="login-page">
    <div class="login-card" role="main" aria-labelledby="loginTitle">
      <div class="login-logo">
        <img src="{{ url_for('static', filename='img/sagealpha-logo.png') }}" alt="SageAlpha" />
      </div>

      <h1 id="loginTitle" class="login-title">Sign in to SageAlpha</h1>

      <form id="loginForm" class="login-form" method="post" action="{{ url_for('login') }}" autocomplete="on">


        <label for="username" class="form-label">Username</label>
        <input id="username" name="username" class="form-input" type="text" autocomplete="username" required />

        <label for="password" class="form-label">Password</label>
        <div class="password-row">
          <input id="password" name="password" class="form-input password-input" type="password"
                 autocomplete="current-password" required aria-describedby="showPwdHelp" />
          <button type="button" id="togglePassword" class="password-toggle" aria-pressed="false" aria-label="Show password">
            <!-- simple svg eye icon (no external assets) -->
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>

        <div id="loginError" class="form-error" role="alert" aria-live="polite" hidden></div>

        <button id="signinBtn" class="btn-primary" type="submit">Sign in</button>

        <div class="login-footer">
          <small>Local test users: <strong>demouser</strong> / <strong>devuser</strong> / <strong>produser</strong></small>
        </div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
