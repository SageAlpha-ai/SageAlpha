# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - SageAlpha

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ðŸ› ï¸ Local Build Section (Optional) - Catches issues early; remove if slowing deploys
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # By default, Azure sets SCM_DO_BUILD_DURING_DEPLOYMENT=true, so Oryx handles pip install on deploy.
      # Exclude antenv/ to slim the artifact; include requirements.txt for Oryx.
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/  # Exclude local venv (Oryx rebuilds)

      # ðŸš« Opting Out of Oryx Build (if you want full control):
      # 1. In Azure Portal > App Service > Configuration > Application settings > Delete SCM_DO_BUILD_DURING_DEPLOYMENT.
      # 2. Pre-install deps in a custom startup script (e.g., via Procfile: web: gunicorn --bind=0.0.0.0:$PORT app:app).
      # See: https://github.com/Azure/actions-workflow-samples/tree/master/AppService

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read   # Required for actions/checkout and artifacts
    environment:
      name: 'production'  # Optional: Add branch/deploy protections here
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      # âœ… Direct deploy using publish profile (no azure/login needed)
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'SageAlpha'            # Your App Service name
          slot-name: 'Production'          # Or omit for default slot
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_18B4DC25087A4F5C9A62A22B1A3E65D9 }}
          package: '.'                     # Deploys from downloaded artifact root
