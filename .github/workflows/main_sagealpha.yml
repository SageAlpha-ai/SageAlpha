# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - SageAlpha

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # üõ†Ô∏è Local Build Section (Optional) - Catches issues early; remove if slowing deploys
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # By default, Azure sets SCM_DO_BUILD_DURING_DEPLOYMENT=true, so Oryx handles pip install on deploy.
      # Exclude antenv/ to slim the artifact; include requirements.txt for Oryx.
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/  # Exclude local venv (Oryx rebuilds)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read   # Required for actions/checkout and artifacts
    environment:
      name: 'production'
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'sagealpha-hmb5azecbzgo0hrbc'      # <-- EXACT App Service name
          slot-name: 'Production'                      # or remove this line, default is fine
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'                                 # Deploys from downloaded artifact root
