# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - SageAlpha

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Optional local build/check â€“ can be removed if slow
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # Upload everything except the local venv as an artifact
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/  # Exclude local venv (App Service / Oryx will rebuild)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read   # Required for download-artifact
    environment:
      name: 'production'  # Optional: environment protections
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      # ðŸš€ Deploy directly using the publish profile (NO azure/login step needed)
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'SageAlpha'  # Your App Service name in Azure
          # Omit slot-name to deploy to the default production slot.
          # Uncomment the next line ONLY if you actually created a deployment slot.
          # slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_18B4DC25087A4F5C9A62A22B1A3E65D9 }}
          package: '.'  # Deploy from the root of the downloaded artifact
